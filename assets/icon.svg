  <!-- 装饰性光点 -->
  <circle cx="200" cy="200" r="6" fill="#ec4899"/>
  <circle cx="824" cy="180" r="4" fill="#22c55e"/>
  <circle cx="180" cy="400" r="8" fill="#06b6d4"/>
  <circle cx="844" cy="400" r="5" fill="#ec4899"/>
  <circle cx="200" cy="650" r="7" fill="#22c55e"/>
